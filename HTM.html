<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预言</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeaf4; /* 優しいピンクの背景色 */
            overflow: hidden; /* スクロールバーを隠す */
        }
        
        h1 {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 2.8em;
            font-weight: bold;
            text-align: center;
            color: #ff69b4; /* 鮮やかなピンク */
            text-shadow: 2px 2px 6px rgba(255, 182, 193, 0.5); /* 柔らかな影 */
            margin: 0;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        </style>
</head>
<body>
    <h1>一份预言、晶晶！</h1>
    <button id="myButton">揭晓预言</button>

    <style>

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffffff;
            background: linear-gradient(90deg, #ff7f50, #ff6eb4); /* 暖色系グラデーション */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-in forwards 2.5s; /* 2.5秒後に出現 */
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
