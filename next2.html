
<!DOCTYPE html>
<html lang="ja">
<head>

    <title>第二条预言</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* 青系の背景色 */
            overflow: hidden; /* スクロールバーを隠す */
        }

        h1 {
            font-size: 2.5em;
            color: #00796b; /* 深緑 */
            /* opacity: 0;
            margin: 0; */
        }
        @keyframes fadeIn {

                opacity: 0;

</head>
<body>
    <h1>背面向上的牌有23张</h1>
    <button id="myButton">下一条预言</button>

    <style>
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffffff;
            background: linear-gradient(90deg, #ff7f50, #ff6eb4); /* 暖色系グラデーション */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-in forwards 2.5s; /* 2.5秒後に出現 */
            }   
    
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    
        </style>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
